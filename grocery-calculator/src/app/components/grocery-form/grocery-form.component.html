<div class="form-container">
    <form [formGroup]="groceryForm" (ngSubmit)="addItem()">
      <div class="form-group">
        <h2>Add Grocery Item</h2>
        <label for="name">Item Name</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              formControls['name'].touched && formControls['name'].invalid
          }"
        />
        <div
          *ngIf="formControls['name'].touched && formControls['name'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="formControls['name'].errors?.['required']">
            Item name is required.
          </div>
          <div *ngIf="formControls['name'].errors?.['minlength']">
            Name must be at least 2 characters.
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          id="price"
          formControlName="price"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              formControls['price'].touched && formControls['price'].invalid
          }"
        />
        <div
          *ngIf="formControls['price'].touched && formControls['price'].invalid"
          class="invalid-feedback"
        >
          <div *ngIf="formControls['price'].errors?.['required']">
            Price is required.
          </div>
          <div *ngIf="formControls['price'].errors?.['min']">
            Price must be greater than $0.
          </div>
          <div *ngIf="formControls['price'].errors?.['pattern']">
            Price must be a valid number (up to 2 decimal places).
          </div>
        </div>
      </div>
  
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input
          type="number"
          id="quantity"
          formControlName="quantity"
          class="form-control"
          [ngClass]="{
            'is-invalid':
              formControls['quantity'].touched && formControls['quantity'].invalid
          }"
        />
        <div
          *ngIf="
            formControls['quantity'].touched && formControls['quantity'].invalid
          "
          class="invalid-feedback"
        >
          <div *ngIf="formControls['quantity'].errors?.['required']">
            Quantity is required.
          </div>
          <div *ngIf="formControls['quantity'].errors?.['min']">
            Quantity must be at least 1.
          </div>
          <div *ngIf="formControls['quantity'].errors?.['max']">
            Quantity cannot exceed 100.
          </div>
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary">Add Item</button>
    </form>
  
    <!-- Pop-up Message -->
    <div *ngIf="showPopUp" class="popup">
      <p>Item added successfully!</p>
    </div>
  </div>
